- hosts: localhost
  become: no
  gather_facts: no
  vars:

  collections:
    - kubernetes.core

  tasks:

    - name: Setup Default Secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-ingress
            namespace: nginx-ingress
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: nginx-ingress
            template:
              metadata:
                labels:
                  app: nginx-ingress
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "9113"
              spec:
                serviceAccountName: nginx-ingress
                imagePullSecrets:
                  - name: registry
                containers:
                - image: "{{ cr_url }}/nginx/nginx-plus-ingress-nap:1.11.3"
                  imagePullPolicy: "Always"
                  name: nginx-plus-ingress
                  ports:
                  - name: http
                    containerPort: 80
                  - name: https
                    containerPort: 443
                  - name: readiness-port
                    containerPort: 8081
                - name: prometheus
                  containerPort: 9113
                  readinessProbe:
                    httpGet:
                      path: /nginx-ready
                      port: readiness-port
                    periodSeconds: 1
                  securityContext:
                    allowPrivilegeEscalation: true
                    runAsUser: 101 #nginx
                    capabilities:
                      drop:
                      - ALL
                      add:
                      - NET_BIND_SERVICE
                  env:
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  args:
                    - -nginx-plus
                    - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
                    - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
                    - -enable-app-protect
                  #- -v=3 # Enables extensive logging. Useful for troubleshooting.
                  #- -report-ingress-status
                  #- -external-service=nginx-ingress
                   - -enable-prometheus-metrics
                  #- -global-configuration=$(POD_NAMESPACE)/nginx-configuration

    - name: NGINX NodePort Service
      kubernetes.core.k8s:
        state: present
        definition:
          kind: Service
          apiVersion: v1
          metadata:
            name: nginx-ingress
            namespace: nginx-ingress
          spec:
            selector:
              app: nginx-ingress
            type: ClusterIP
            clusterIP: None
            ports:
              - name: https
                port: 30443
                targetPort: 443
                protocol: TCP
              - name: http
                port: 30080
                targetPort: 80
                protocol: TCP

